<!-- Titre de la page pour ajouter ou modifier une prestation -->
<h1>Ajouter / Modifier une prestation</h1>

<!-- Début du formulaire -->
<form method="post"> <!-- Formulaire envoyé via une requête POST -->
    {% csrf_token %} <!-- Token CSRF pour sécuriser le formulaire contre les attaques -->
    {{ form.as_p }} <!-- Rendu du formulaire Django avec chaque champ entouré par un paragraphe -->
    <button type="submit">Enregistrer</button> <!-- Bouton pour soumettre le formulaire -->
</form>
