<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Métadonnées pour le navigateur -->
    <meta charset="UTF-8"> <!-- Définition de l'encodage des caractères -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permet un rendu adaptatif sur les appareils mobiles -->
    <title>Planning</title> <!-- Titre de la page -->

    <!-- Lien vers le fichier CSS de FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.css" rel="stylesheet">

    <!-- Script JavaScript de FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.js"></script>
</head>
<body>
    <!-- Titre principal de la page -->
    <h1 style="text-align: center;">Planning</h1>

    <!-- Conteneur pour le calendrier -->
    <div id="calendar"></div>

    <!-- Script pour initialiser et configurer FullCalendar -->
    <script>
        // Attend que la page soit complètement chargée
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar'); // Récupère l'élément HTML où afficher le calendrier

            // Initialise le calendrier avec FullCalendar
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Vue initiale en mode mois
                headerToolbar: {
                    left: 'prev,next today', // Boutons de navigation
                    center: 'title', // Titre centré
                    right: 'dayGridMonth,timeGridWeek,timeGridDay' // Options de changement de vue
                },
                events: '/vacations/api/', // URL pour charger les événements depuis l'API
            });

            calendar.render(); // Affiche le calendrier
        });
    </script>
</body>
</html>
